<div style="display: flex">
  <mat-card *ngFor="let movie of movies" style="flex: 1 1 auto">
    <mat-card-header>
      <mat-card-title>{{ movie.Title }}</mat-card-title>
      <mat-card-subtitle
        >Directed by: {{ movie.Director.Name }}</mat-card-subtitle
      >
    </mat-card-header>
    <img src="{{ movie.ImagePath }}" width="{{ 200 }}" />
    <mat-card-actions>
      <button
        mat-button
        color="primary"
        (click)="openGenre(movie.Genre.Name, movie.Genre.Description)"
      >
        Genre
      </button>
      <button
        mat-button
        color="primary"
        (click)="
          openDirector(
            movie.Director.Name,
            movie.Director.Description,
            movie.Director.Birth,
            movie.Director.Death
          )
        "
      >
        Director
      </button>
      <button
        mat-button
        color="primary"
        (click)="openSynopsis(movie.Title, movie.Description)"
      >
        Synopsis
      </button>
      <button
        mat-icon-button
        (click)="
          isFavorite(movie)
            ? deleteMovieFromFavorites(movie)
            : addMovieToFavorites(movie)
        "
      >
        <mat-icon>{{
          isFavorite(movie) ? "favorite" : "favorite_border"
        }}</mat-icon>
      </button>
    </mat-card-actions>
  </mat-card>
</div>
